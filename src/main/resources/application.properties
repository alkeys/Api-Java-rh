spring.application.name=rh
#docker run --name recursos_humanos_db -e POSTGRES_DB=recursos_humanos -e POSTGRES_USER=admin -e POSTGRES_PASSWORD=admin -p 5432:5432 -d postgres
# configuration for the embedded tomcat server in spring boot
server.port=8080

# configuracion postgresql
spring.datasource.url=jdbc:postgresql://localhost:5432/recursos_humanos
spring.datasource.username=admin
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# configuracion hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

